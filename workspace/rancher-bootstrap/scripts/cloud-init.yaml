#cloud-config
users:
  - default
  - name: packer
    inactive: true
runcmd:
- yum update
- yum -y install docker iptables-services
- mkdir -p /mnt/rancher-data/mysql
- mkdir -p /mnt/rancher-data/rancher 
- systemctl stop firewalld
- systemctl disable firewalld
- systemctl start iptables
- systemctl start ip6tables 
- systemctl enable iptables
- systemctl enable ip6tables
- systemctl start docker
- docker run -d --restart=unless-stopped -v /mnt/rancher-data/mysql:/var/lib/mysql -v /mnt/rancher-data/rancher:/var/lib/rancher -p 80:80 -p 443:443 --privileged rancher/rancher:latest
