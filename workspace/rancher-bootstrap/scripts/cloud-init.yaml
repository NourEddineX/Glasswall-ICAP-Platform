#cloud-config
users:
  - default
  - name: packer
    inactive: true
runcmd:
- yum update
- yum -y install docker iptables-services
- mkdir -p /mnt/rancher-data/mysql
- mkdir -p /mnt/rancher-data/rancher 
- systemctl stop firewalld
- systemctl disable firewalld
- systemctl start iptables
- systemctl start ip6tables 
- systemctl enable iptables
- systemctl enable ip6tables
- systemctl start docker
- docker run -d --restart=unless-stopped -v /mnt/rancher-data/mysql:/var/lib/mysql -v /mnt/rancher-data/rancher:/var/lib/rancher -p 80:80 -p 443:443 -e CATTLE_TLS_MIN_VERSION="1.0" -e CATTLE_TLS_CIPHERS="TLS_RSA_WITH_RC4_128_SHA,TLS_RSA_WITH_3DES_EDE_CBC_SHA,TLS_RSA_WITH_AES_128_CBC_SHA,TLS_RSA_WITH_AES_256_CBC_SHA,TLS_RSA_WITH_AES_128_CBC_SHA256,TLS_RSA_WITH_AES_128_GCM_SHA256,TLS_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_RC4_128_SHA,TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA,TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA,TLS_ECDHE_RSA_WITH_RC4_128_SHA,TLS_ECDHE_RSA_WITH_3DES_EDE_CBC_SHA,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA,TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA,TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305" --privileged rancher/rancher:v2.5.5
